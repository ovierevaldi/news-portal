<div 
    id="carousel-parent"
    class="flex overflow-hidden relative rounded-xl">
    @for (image of images; track $index) {
        <img 
            src="{{image}}" 
            alt=""
            class="carousel-child transition-transform duration-300 ease-in-out"
        >
    }

    <div class="flex absolute w-full h-full justify-between px-4 items-center">
        <button
            (click)="prevSlide()"
            class="h-fit rounded-full disabled:opacity-40"
            [disabled]="currentIndex <= 0">
            <img src="./icons/arrow-left-round.svg" alt="" class="w-8 h-8">
        </button>
        <button 
            (click)="nextSlide()"
            class="h-fit rounded-full disabled:opacity-40"
            id="next-btn"
            [disabled]="currentIndex >= images.length - 1">
            <img src="./icons/arrow-right-round.svg" alt="" class="w-8 h-8">
        </button>
    </div>

    <div class="flex absolute w-full justify-center bottom-0 px-4 gap-x-3 mb-2">
        @for (image of images; track $index) {
            <button 
                class=" p-2 rounded-full"
                [ngClass]="{ 'bg-secondary-one opacity-95': $index === currentIndex, 'opacity-70 bg-primary-three': $index !== currentIndex }"
                (click)="slide($index)">
            </button>
        }
    </div>
</div>
