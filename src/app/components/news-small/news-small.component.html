<div 
    class="cursor-pointer hover:scale-95 transition-transform duration-150"
    (click)="goToUrl()"
    >
    <img [src]="url" alt="" class="rounded-xl object-contain w-full">
    <p 
        class="font-bold font-serif hover:underline py-2 sm:py-3 text-base/5 sm:text-base md:text-lg xl:text-lg/7">
        {{news?.title}}
    </p>
    <div class="flex text-xs text-primary-four">
        <span class="min-w-[80px]">{{news?.published_date | date: 'mediumDate'}}</span> <span class="min-w-[80px]">{{news?.source}}</span>
    </div>
</div>
