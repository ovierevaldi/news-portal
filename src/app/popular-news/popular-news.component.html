<div class="">
    <div class="mb-5 md:mb-7 lg:mb-12 xl:mb-10 2xl:mb-12 flex justify-between xl:block">
        <p class="font-bold text-lg sm:text-xl md:text-2xl lg:text-3xl xl:mb-5 2xl:mb-7">Popular News</p>
        <select 
            id="popular-news-duration"
            [value]="currentDuration"
            (change)="onChangeDuration($event)"
            class="border rounded-md bg-secondary-one text-xs md:text-sm lg:text-base 2xl:text-lg min-h-8 md:min-h-10 xl:min-h-9 2xl:min-h-12 p-1 sm:p-2 lg:px-3 xl:p-[0.85rem] 2xl:px-4 sm:w-28 md:w-32 lg:w-36 xl:w-[9.5rem] 2xl:w-[11rem] font-semibold lg:font-normal">
            <option value="1">Today</option>
            <option value="7">This Week</option>
            <option value="30">This Month</option>
        </select>
    </div>
   
    @if(!loadingService.getState()){
        @if (loadingService.getApiState()) {
            <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-9 md:gap-12 lg:gap-12 xl:gap-x-14 2xl:gap-16 px-1 sm:px-3 xl:px-5">
                @for (news of popularNewsList; track $index) {
                    <app-news-small [news]="news"></app-news-small>
                }
            </div>
        }
        @else {
            <div class="flex justify-center">
                <span class="text-xs md:text-sm lg:text-base xl:text-lg text-center text-red-500 bg-rose-300 px-4 py-2 rounded-lg">
                    {{errorApiString}}
                </span>
            </div>
        }
        
    }
    @else {
        <app-loading></app-loading>
    }
